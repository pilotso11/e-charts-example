<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .report-container {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Chart Generator</h1>

        <div class="form-container">
            <form id="chartForm" class="row g-3">
                <div class="col-md-6">
                    <label for="fromDate" class="form-label">From</label>
                    <input type="date" class="form-control" id="fromDate" required>
                </div>

                <div class="col-md-6">
                    <label for="toDate" class="form-label">To</label>
                    <input type="date" class="form-control" id="toDate" required>
                </div>

                <div class="col-md-6">
                    <label for="metric" class="form-label">Metric</label>
                    <select class="form-select" id="metric" required>
                        <option value="" selected disabled>Select a metric</option>
                        <option value="api_to_or">API to OR</option>
                        <option value="or_to_mc">OR to MC</option>
                        <option value="venue_round_trip">Venue Round Trip</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="groupBy" class="form-label">Group By</label>
                    <select class="form-select" id="groupBy" multiple required>
                        <option value="exchange_id">Exchange</option>
                        <option value="account_id">Account</option>
                        <option value="symbol">Symbol</option>
                        <option value="month">Month</option>
                        <option value="day">Day</option>
                    </select>
                    <div class="form-text">Hold Ctrl/Cmd to select multiple options</div>
                </div>

                <div class="col-md-6">
                    <label for="groupFilter" class="form-label">Group Filter</label>
                    <input type="text" class="form-control" id="groupFilter">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Centile Filter</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="p50" id="p50">
                        <label class="form-check-label" for="p50">p50</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="p75" id="p75">
                        <label class="form-check-label" for="p75">p75</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="p90" id="p90">
                        <label class="form-check-label" for="p90">p90</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="p95" id="p95">
                        <label class="form-check-label" for="p95">p95</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="p99" id="p99">
                        <label class="form-check-label" for="p99">p99</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="p993" id="p993">
                        <label class="form-check-label" for="p993">p993</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="p995" id="p995">
                        <label class="form-check-label" for="p995">p995</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="p999" id="p999">
                        <label class="form-check-label" for="p999">p999</label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create Chart</button>
                </div>
            </form>
        </div>

        <h2>Report</h2>
        <div class="report-container">
            <iframe id="reportFrame" style="width: 100%; height: 400px; border: none;"></iframe>
            <div id="reportData"></div>
        </div>
    </div>

    <script>
        document.getElementById('chartForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const metric = document.getElementById('metric').value;

            // Get selected group by options
            const groupBySelect = document.getElementById('groupBy');
            const groupBy = Array.from(groupBySelect.selectedOptions).map(option => option.value);

            const groupFilter = document.getElementById('groupFilter').value;

            // Get selected centile filters
            const centileFilters = ['p50', 'p75', 'p90', 'p95', 'p99', 'p993', 'p995', 'p999']
                .filter(id => document.getElementById(id).checked)
                .map(id => id);

            // Create request payload
            const payload = {
                from: fromDate,
                to: toDate,
                metric: metric,
                groupBy: groupBy,
                groupFilter: groupFilter,
                centileFilter: centileFilters
            };

            // Send POST request to /chart endpoint
            fetch('/chart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                // Display the response in the report area
                document.getElementById('reportData').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';

                // In a real application, you might want to load content into the iframe
                // const reportFrame = document.getElementById('reportFrame');
                // reportFrame.src = '/report?id=' + data.reportId;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('reportData').innerHTML = '<div class="alert alert-danger">Error: ' + error.message + '</div>';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
